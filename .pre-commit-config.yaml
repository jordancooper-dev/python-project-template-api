# Pre-commit hooks configuration for CTI YAML DB Ingestion
# See https://pre-commit.com for more information

repos:
    - repo: https://github.com/astral-sh/uv-pre-commit
      # uv version.
      rev: 0.9.20
      hooks:
          # Update the uv lockfile
          - id: uv-lock

    # Modern Python linting with ruff (replaces flake8, pylint, etc.)
    - repo: https://github.com/astral-sh/ruff-pre-commit
      rev: v0.14.10
      hooks:
          # Linter
          - id: ruff-check
            args: [--fix]
          - id: ruff-format

    # Type checking with mypy
    - repo: https://github.com/pre-commit/mirrors-mypy
      rev: v1.19.1
      hooks:
          - id: mypy
            additional_dependencies:
                - sqlalchemy>=2.0
                - types-PyYAML
            args: [--ignore-missing-imports, --install-types, --non-interactive]
            exclude: ^(tests/|migrations/)

    # Type checking with pyright (catches more errors than mypy)
    - repo: https://github.com/RobertCraigie/pyright-python
      rev: v1.1.407
      hooks:
          - id: pyright
            additional_dependencies:
                - sqlalchemy>=2.0
                - pyyaml>=6.0
                - alembic>=1.17
                - psycopg2-binary>=2.9
                - python-dotenv>=1.0
                - pytest>=8.0
                - fastapi>=0.124.2
                - uvicorn>=0.38.0
                - pydantic>=2.0
                - pydantic-settings>=2.0
                - bcrypt>=4.0
                - pytest-asyncio>=0.23
                - httpx>=0.27
                - slowapi>=0.1.9

    # Basic file and format checks
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v6.0.0
      hooks:
          # File formatting
          - id: trailing-whitespace
            exclude: \.md$
          - id: end-of-file-fixer
            exclude: \.md$
          - id: mixed-line-ending
            args: [--fix=lf]

          # File validation
          - id: check-yaml
            args: [--unsafe] # Allow custom YAML tags
          - id: check-json
            exclude: ^\.vscode/
          - id: check-toml
          - id: check-xml

          # Git hygiene
          - id: check-merge-conflict
          - id: check-case-conflict
          - id: check-symlinks
          # - id: destroyed-symlinks  # Disabled on Windows due to git permission issues

          # Security
          - id: detect-private-key
          - id: check-added-large-files
            args: [--maxkb=500]

          # Python specific
          - id: check-ast
          - id: check-builtin-literals
          - id: check-docstring-first
          - id: debug-statements
          - id: name-tests-test
            args: [--pytest-test-first]
            exclude: ^tests/fixtures/

    # Security vulnerability scanning
    - repo: https://github.com/PyCQA/bandit
      rev: 1.9.2
      hooks:
          - id: bandit
            args: [--format, json, --recursive, app]
            exclude: ^(tests/|migrations/|\.vscode/)
            pass_filenames: false

    # Note: flake8 removed - ruff provides equivalent and better linting

    # Dockerfile linting
    - repo: https://github.com/hadolint/hadolint
      rev: v2.14.0
      hooks:
          - id: hadolint-docker
            args: [--ignore, DL3008, --ignore, DL3009] # Ignore apt-get version pinning

    # YAML/JSON formatting (archived but functional)
    - repo: https://github.com/pre-commit/mirrors-prettier
      rev: v4.0.0-alpha.8
      hooks:
          - id: prettier
            types_or: [yaml, json]
            exclude: ^(\.vscode/|htmlcov/)

    # Markdown linting
    - repo: https://github.com/igorshubovych/markdownlint-cli
      rev: v0.47.0
      hooks:
          - id: markdownlint
            args: [--fix]
            exclude: ^(\.venv/|htmlcov/)

# Global configuration
ci:
    autofix_commit_msg: |
        [pre-commit.ci] auto fixes from pre-commit hooks

        for more information, see https://pre-commit.ci
    autofix_prs: true
    autoupdate_branch: ""
    autoupdate_commit_msg: "[pre-commit.ci] pre-commit autoupdate"
    autoupdate_schedule: weekly
    skip: []
    submodules: false

# Exclude patterns for all hooks
exclude: |
    (?x)^(
      \.git/|
      \.pytest_cache/|
      __pycache__/|
      \.mypy_cache/|
      \.ruff_cache/|
      htmlcov/|
      \.coverage|
      coverage\.xml|
      uv\.lock|
      node_modules/|
      alembic/.*|
      \.pre-commit-config\.yaml
    )$
